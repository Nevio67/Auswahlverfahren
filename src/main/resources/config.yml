settings:
  # Is event enabled
  enable: false
  # Is Daniel playing
  dagiPlay: false
  # Name of the event
  eventName: '1400'
  # Deny former candidates
  denyFormerCandidates: true
  # Need a second team
  secondTeam: true
  # %houseColor = replace with the house color
  # %house = replace with the house
  selectionText1: "Folgende Spieler haben sich für die &c&lerste Aufgabe &0im Haus %houseColor%house &0qualifiziert:"
  selectionText2: "Folgende Spieler haben sich für die &2&lzweite Aufgabe &0im Haus %houseColor%house &0qualifiziert:"
  # Set the team size
  teamSize1: 4
  teamSize2: 4
  # Can muggle join the event
  onlyWizards: true
